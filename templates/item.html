<html>
<head>
    <title>Item Details</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <h1>Item ID: {{ id }}</h1>
    <table>
        {% for i in post %}
        <tr><td>{{ i.id }}</td><td>{{ i.title }}</td> <td>{{ i.content }}</td></tr>        
        {% endfor %}
    </table>
<!-- <p>{{post}}</p> -->
</body>
</html>
